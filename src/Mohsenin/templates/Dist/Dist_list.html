{% extends "base.html" %}



{% block content %} 
<div class="py-5 vazir-medium no-print">
<button type="button" class="text-gray-900 bg-gradient-to-r from-lime-200 via-lime-400 to-lime-500 hover:bg-gradient-to-br focus:ring-4 focus:outline-none focus:ring-lime-300 dark:focus:ring-lime-800 shadow-lg shadow-lime-500/50 dark:shadow-lg dark:shadow-lime-800/80 font-medium rounded-lg text-sm px-5 py-2.5 text-center me-2 mb-2"><a href="{% url 'dist_create' %}">افزودن لیست توزیع جدید</a></button>
</div>
<h2 class="vazir-semibold text-xl">لیست های توزیع</h2>
 
 
<div class="relative overflow-x-auto shadow-md sm:rounded-lg">
<table class="w-full text-sm text-left rtl:text-right text-gray-500 border-2 border-gray-700"> 
    <thead class="text-xs text-gray-700 uppercase bg-gray-50"> 
    <tr class='vazir-semibold'>  
        <th scope="col" class="px-6 py-3 text-end">نام لیست</th>  
        <th scope="col" class="px-6 py-3 text-right">تعداد خانواده ها</th>
        <th scope="col" class="px-6 py-3 text-right">توضیحات</th>
        <th scope="col" class="px-6 py-3 text-right">عملیات</th>
 
    </tr>
</thead>
<tbody>  
    {% for dist in dists %}  
    <tr class="{% if forloop.counter|divisibleby:2 %}bg-white{% else %}bg-indigo-50{% endif %} border-b  border-gray-200 hover:bg-gray-50  vazir-normal">  
        <th scope="row" class="px-6 py-4 font-medium text-gray-900 whitespace-nowrap">{{ dist.name }}</th>  
        <td class="px-6 py-4">{{ dist.familycount }}</td>
        <td class="px-6 py-4">{{ dist.note }}</td>  
  
        <td  class="px-6 py-4 no-print">    
            <a href="{% url 'dist_update' dist.pk %}" class="text-blue-700 text-xs">ویرایش
              </a> |  
            <a href="{% url 'dist_delete' dist.pk %}"class="text-red-700 text-xs">حذف</a>  
        </td>  
    </tr>  
    {% endfor %}
</tbody>  
</table>
</div>
{% endblock %}
