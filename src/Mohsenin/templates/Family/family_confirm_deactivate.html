{% extends "base.html" %}  

{% block content %}  
<h2>Are you sure you want to deactivate the family: {{ family.guardian }}?</h2>  
<form method="post">  
    {% csrf_token %}  
    <button type="submit">Yes, Deactivate</button>  
</form>  
<a href="{% url 'family_list' %}">Cancel</a>  
{% endblock %}
