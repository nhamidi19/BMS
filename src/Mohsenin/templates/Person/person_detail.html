{% extends "base.html" %}  

{% block content %}  
<h2>خانواده: {{ person.family }} </h2>  
<p><strong>اسم:</strong> {{ person.first_name }} {{ person.last_name }}</p>  
<p><strong>نام پدر:</strong> {{ person.father_name }}</p>  
<p><strong>تاریخ تولد:</strong> {{ person.birth_date }}</p>  
<p><strong>یتیم بودن:</strong>{{ person.is_orphan }}</p>  
<br>
<a href="{% url 'person_edit' person.family.id person.id %}" class="text-white bg-gradient-to-r from-green-400 via-green-500 to-green-600 hover:bg-gradient-to-br focus:ring-4 focus:outline-none focus:ring-green-300 dark:focus:ring-green-800 shadow-lg shadow-green-500/50 dark:shadow-lg dark:shadow-green-800/80 vazir-medium rounded-lg text-sm px-5 py-2.5 text-center me-2 mb-2">ویرایش </a>  
<a href="{% url 'person_list' person.family.id %}" class="text-white bg-gradient-to-r from-red-400 via-red-500 to-red-600 hover:bg-gradient-to-br focus:ring-4 focus:outline-none focus:ring-red-300 dark:focus:ring-red-800 shadow-lg shadow-red-500/50 dark:shadow-lg dark:shadow-red-800/80 vazir-medium rounded-lg text-sm px-5 py-2.5 text-center me-2 mb-2">برگشت به لیست </a>  
{% endblock %}
