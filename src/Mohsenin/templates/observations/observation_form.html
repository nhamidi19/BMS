{% extends "base.html" %}  

{% block content %}  
<div class="bg-gray-100 text-gray-800">
    <div class="container mx-auto py-8 px-4">
        <div class="bg-white rounded-lg shadow-md p-6">
            <h2 class="text-xl font-bold text-teal-600 mb-4">{% if observation %}ویرایش لیست توزیع{% else %}افزودن لیست توزیع جدید{% endif %}</h2>
            <form method="post" class="space-y-4">
                {% csrf_token %}
                {{ form.as_p }}
                <div class="flex space-x-4 mt-6">
                    <button type="submit" class="text-white bg-gradient-to-r from-green-400 via-green-500 to-green-600 hover:bg-gradient-to-br focus:ring-4 focus:outline-none focus:ring-green-300 shadow-lg rounded-lg px-4 py-2 text-center">
                        ذخیره
                    </button>
                    <a href="{% url 'observation_list' family.id %}">
                        <button type="button" class="text-white bg-gradient-to-r from-red-400 via-red-500 to-red-600 hover:bg-gradient-to-br focus:ring-4 focus:outline-none focus:ring-red-300 shadow-lg rounded-lg px-4 py-2 text-center">
                            انصراف
                        </button>
                    </a>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
