{% extends "base.html" %}



{% block content %} 
<div class="py-5 vazir-medium no-print">
<button type="button" class="text-gray-900 bg-gradient-to-r from-lime-200 via-lime-400 to-lime-500 hover:bg-gradient-to-br focus:ring-4 focus:outline-none focus:ring-lime-300 dark:focus:ring-lime-800 shadow-lg shadow-lime-500/50 dark:shadow-lg dark:shadow-lime-800/80 font-medium rounded-lg text-sm px-5 py-2.5 text-center me-2 mb-2"><a href="{% url 'observation_create' family.id %}">افزودن لیست توزیع جدید</a></button>
</div>
<h2>لیست مشاهدات</h2>
 
 
<div class="relative overflow-x-auto shadow-md sm:rounded-lg">
<table class="w-full text-sm text-left rtl:text-right text-gray-500 dark:text-gray-400"> 
    <thead class="text-xs text-gray-700 uppercase bg-gray-50 dark:bg-gray-700 dark:text-gray-400"> 
    <tr class='vazir-semibold'>  
        <th scope="col" class="px-6 py-3 text-end">خانواده</th>  
        <th scope="col" class="px-6 py-3 text-right">نام نماینده</th>
        <th scope="col" class="px-6 py-3 text-right">تاریخ مشاهده</th>
        <th scope="col" class="px-6 py-3 text-right">عملیات</th>
 
    </tr>
</thead>
<tbody>  
    {% for observation in observations %}  
    <tr class="bg-white border-b dark:bg-gray-800 dark:border-gray-700 border-gray-200 hover:bg-gray-50 dark:hover:bg-gray-600 vazir-normal">  
        <th scope="row" class="px-6 py-4 font-medium text-gray-900 whitespace-nowrap dark:text-white">{{ observation.family }}</th>  
        <td class="px-6 py-4">{{ observation.agent_name }}</td>
        <td class="px-6 py-4">{{ observation.observation_date }}</td>  
  
        <td  class="px-6 py-4 no-print">    
            <a href="{% url 'observation_detail' family.id observation.id %}" class="text-green-700 text-xs">جزییات</a> |  
            <a href="{% url 'observation_update' family.id observation.id %}" class="text-blue-700 text-xs">ویرایش</a> |  

            </td>  
    </tr>  
    {% endfor %}
</tbody>  
</table>
</div>
{% endblock %}
