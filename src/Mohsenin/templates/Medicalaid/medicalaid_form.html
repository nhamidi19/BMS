{% extends "base.html" %}  

{% block content %}  
<h2>{% if dist %}ویرایش بسته{% else %}افزودن بسته جدید{% endif %}</h2>  
<form method="post">  
    {% csrf_token %}  
    {{ form.as_p }}  
    <button type="submit" class="text-white bg-gradient-to-r from-green-400 via-green-500 to-green-600 hover:bg-gradient-to-br focus:ring-4 focus:outline-none focus:ring-green-300 dark:focus:ring-green-800 shadow-lg shadow-green-500/50 dark:shadow-lg dark:shadow-green-800/80 font-medium rounded-lg text-sm px-5 py-2.5 text-center me-2 mb-2">ذخیره</button>  
</form>  
<a href="{% url 'medicalaid_list' %}"><button class="text-white bg-gradient-to-r from-red-400 via-red-500 to-red-600 hover:bg-gradient-to-br focus:ring-4 focus:outline-none focus:ring-red-300 dark:focus:ring-red-800 shadow-lg shadow-red-500/50 dark:shadow-lg dark:shadow-red-800/80 font-medium rounded-lg text-sm px-5 py-2.5 text-center me-2 mb-2">انصراف</button></a>  
{% endblock %}
