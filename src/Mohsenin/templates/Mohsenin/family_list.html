{% extends "base.html" %}  

{% block content %}  
<h2>Family List</h2>  
<a href="{% url 'family_create' %}">Add Family</a>  

<table>  
    <tr>  
        <th>File Number</th>  
        <th>Guardian</th>  
        <th>Address</th>  
        <th>Active Status</th>  
        <th>Actions</th>  
    </tr>  
    {% for family in families %}  
    <tr>  
        <td>{{ family.doc_code }}</td>  
        <td>{{ family.guardian }}</td>  
        <td>{{ family.address }}</td>  
        <td>{{ family.is_active }}</td>  
        <td>  
            <a href="{% url 'family_detail' family.pk %}">Detail</a> |  
            <a href="{% url 'family_update' family.pk %}">Edit</a> |  
            <a href="{% url 'family_deactivate' family.pk %}">Deactivate</a>  
        </td>  
    </tr>  
    {% endfor %}  
</table>  
{% endblock %}
